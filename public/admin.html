<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aye Admin - Live Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { background-color: #f4f6f9; overflow-x: hidden; }
        .sidebar { height: 100vh; background: #1a1d21; color: white; padding-top: 20px; position: fixed; width: 250px; z-index: 1000; }
        .sidebar h3 { color: #FBC02D; font-weight: 900; margin-bottom: 30px; letter-spacing: 1px; }
        .sidebar a { color: #aaa; text-decoration: none; display: block; padding: 15px 25px; border-left: 4px solid transparent; transition: 0.3s; }
        .sidebar a:hover, .sidebar a.active { background: #2c3036; color: white; border-left-color: #FBC02D; }
        .content { margin-left: 250px; padding: 30px; }
        
        /* Map Styles */
        #map { height: 80vh; width: 100%; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .driver-icon { font-size: 24px; text-align: center; display: block; }
        
        /* Table Styles */
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        
        /* Ride Status Colors */
        .bg-completed { background: #d4edda; color: #155724; }
        .bg-timeout { background: #f8d7da; color: #721c24; }
        .bg-requested { background: #fff3cd; color: #856404; }
        .bg-accepted { background: #cce5ff; color: #004085; } /* Blue for Active Ride */
        
        /* Driver Status Colors */
        .driver-free { color: #28a745; text-shadow: 0 0 5px #28a745; } /* Green Glow */
        .driver-busy { color: #dc3545; text-shadow: 0 0 5px #dc3545; } /* Red Glow */
    </style>
</head>
<body>

    <div class="sidebar text-center text-md-start">
        <h3 class="px-4">üõ∫ Aye Admin</h3>
        <a href="#" id="link-map" class="active" onclick="showSection('map')">üó∫Ô∏è Live Map</a>
        <a href="#" id="link-drivers" onclick="showSection('drivers')">üë®‚Äç‚úàÔ∏è Drivers</a>
        <a href="#" id="link-rides" onclick="showSection('rides')">üöï Recent Rides</a>
    </div>

    <div class="content">
        
        <div id="map-section">
            <h2 class="mb-4">Live Driver Tracking</h2>
            <div id="map"></div>
        </div>

        <div id="drivers-section" style="display:none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Driver Management</h2>
                <button class="btn btn-primary" onclick="loadDrivers()">üîÑ Refresh List</button>
            </div>
            
            <div class="card p-4">
                <table class="table align-middle table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Status</th> <th>Verify</th>
                        </tr>
                    </thead>
                    <tbody id="drivers-table">
                        <tr><td colspan="5" class="text-center">Loading drivers...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="rides-section" style="display:none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Ride History</h2>
                <button class="btn btn-primary" onclick="loadRides()">üîÑ Refresh List</button>
            </div>
            <div class="card p-4">
                <table class="table align-middle">
                    <thead class="table-light">
                        <tr><th>ID</th><th>Driver</th><th>Fare</th><th>Status</th></tr>
                    </thead>
                    <tbody id="rides-table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const API_URL = ""; 
        let map, markers = {};

        // üü¢ 1. INITIALIZE MAP
        function initMap() {
            map = L.map('map').setView([9.5916, 76.5222], 12); // Centered on Kerala
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
        }

        // üü¢ 2. SOCKET CONNECTION (LIVE UPDATES)
        const socket = io();

        socket.on('connect', () => console.log("‚úÖ Admin Connected to Socket"));

        // When a driver moves
        socket.on('admin_driver_update', (data) => {
            console.log("üìç Live Update:", data);
            updateDriverMarker(data);
            
            // Optional: If we are on the Driver tab, we could live-update the status row too
            // But usually refreshing the table is safer for admin performance.
        });

        function updateDriverMarker(data) {
            if (!map) return;

            // Determine Icon Color based on Status
            // Free = Green, On Ride = Red
            let iconColorClass = (data.status === 'Free') ? 'driver-free' : 'driver-busy';
            
            // Build Popup Text
            let popupContent = `<b>üõ∫ ${data.id}</b><br>`;
            if (data.status === 'Free') {
                popupContent += `<span class="badge bg-success">Free</span>`;
            } else {
                popupContent += `<span class="badge bg-primary">On Ride</span><br>`;
                popupContent += `To: <b>${data.destination || 'Unknown'}</b>`;
            }

            const autoIcon = L.divIcon({
                className: 'custom-div-icon',
                html: `<div style='font-size: 24px;' class='${iconColorClass}'>üõ∫</div>`,
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });

            if (markers[data.id]) {
                markers[data.id].setLatLng([data.lat, data.lng]);
                markers[data.id].setIcon(autoIcon);
                markers[data.id].setPopupContent(popupContent);
            } else {
                markers[data.id] = L.marker([data.lat, data.lng], {icon: autoIcon})
                    .addTo(map)
                    .bindPopup(popupContent);
            }
        }

        // üü¢ 3. API FUNCTIONS
        async function loadDrivers() {
            const res = await fetch(`${API_URL}/api/admin/drivers`);
            const data = await res.json();
            const tbody = document.getElementById('drivers-table');
            tbody.innerHTML = '';

            data.forEach(d => {
                // Determine Online Status
                let onlineBadge = d.is_online 
                    ? '<span class="badge bg-success">Online üü¢</span>' 
                    : '<span class="badge bg-secondary">Offline ‚ö´</span>';

                tbody.innerHTML += `
                    <tr>
                        <td><b>#${d.id}</b></td>
                        <td>${d.name}</td>
                        <td>${d.phone}</td>
                        <td>${onlineBadge}</td>
                        <td>
                            ${!d.is_verified ? 
                                `<button class="btn btn-sm btn-outline-success" onclick="verifyDriver(${d.id}, true)">Approve</button>` : 
                                `<button class="btn btn-sm btn-outline-danger" onclick="verifyDriver(${d.id}, false)">Ban</button>`
                            }
                        </td>
                    </tr>
                `;
            });
        }

        async function loadRides() {
            const res = await fetch(`${API_URL}/api/admin/rides`);
            const data = await res.json();
            const tbody = document.getElementById('rides-table');
            tbody.innerHTML = '';

            data.forEach(r => {
                let badgeClass = 'bg-secondary';
                if(r.status === 'COMPLETED') badgeClass = 'bg-completed';
                if(r.status === 'TIMEOUT' || r.status === 'CANCELLED') badgeClass = 'bg-timeout';
                if(r.status === 'REQUESTED') badgeClass = 'bg-requested';
                if(r.status === 'ACCEPTED' || r.status === 'ARRIVED' || r.status === 'ON_TRIP') badgeClass = 'bg-accepted';

                tbody.innerHTML += `
                    <tr>
                        <td>#${r.id}</td>
                        <td>${r.driver_name || '<span class="text-muted">--</span>'}</td>
                        <td>‚Çπ${r.fare}</td>
                        <td><span class="status-badge ${badgeClass}">${r.status}</span></td>
                    </tr>
                `;
            });
        }

        async function verifyDriver(id, status) {
            if(!confirm(status ? "Approve this driver?" : "Ban this driver?")) return;
            await fetch(`${API_URL}/api/admin/verify-driver`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ driverId: id, status: status })
            });
            loadDrivers();
        }

        // üü¢ 4. NAVIGATION LOGIC
        function showSection(section) {
            // Hide all
            ['map', 'drivers', 'rides'].forEach(id => {
                document.getElementById(`${id}-section`).style.display = 'none';
                document.getElementById(`link-${id}`).classList.remove('active');
            });

            // Show selected
            document.getElementById(`${section}-section`).style.display = 'block';
            document.getElementById(`link-${section}`).classList.add('active');

            if (section === 'map' && !map) initMap();
            if (section === 'map' && map) setTimeout(() => map.invalidateSize(), 100); 
            if (section === 'drivers') loadDrivers();
            if (section === 'rides') loadRides();
        }

        // Initialize
        initMap();
    </script>
</body>
</html>
