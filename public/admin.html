<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aye Auto - Admin Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .sidebar { height: 100vh; background: #212529; color: white; padding-top: 20px; position: fixed; width: 250px; }
        .sidebar a { color: #ccc; text-decoration: none; display: block; padding: 15px 20px; }
        .sidebar a:hover, .sidebar a.active { background: #FBC02D; color: black; font-weight: bold; }
        .content { margin-left: 250px; padding: 30px; }
        .card { border: none; shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .status-badge { padding: 5px 10px; border-radius: 12px; font-size: 0.8rem; }
        .bg-pending { background: #ffeeba; color: #856404; }
        .bg-verified { background: #d4edda; color: #155724; }
        .bg-banned { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3 class="text-center mb-4">üõ∫ Aye Admin</h3>
        <a href="#" class="active" onclick="showSection('drivers')">üë®‚Äç‚úàÔ∏è Drivers</a>
        <a href="#" onclick="showSection('rides')">üöï Rides</a>
        <a href="#" onclick="alert('Settings coming soon!')">‚öôÔ∏è Settings</a>
    </div>

    <div class="content">
        <div id="drivers-section">
            <h2>Driver Management</h2>
            <div class="card p-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Online?</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="drivers-table">
                        </tbody>
                </table>
            </div>
        </div>

        <div id="rides-section" style="display:none;">
            <h2>Live Rides</h2>
            <div class="card p-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Driver</th>
                            <th>Fare</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="rides-table">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = ""; // Relative path since it's hosted on same server

        async function loadDrivers() {
            const res = await fetch(`${API_URL}/api/admin/drivers`);
            const data = await res.json();
            const tbody = document.getElementById('drivers-table');
            tbody.innerHTML = '';

            data.forEach(d => {
                let statusClass = d.is_verified ? 'bg-verified' : 'bg-pending';
                let statusText = d.is_verified ? 'Verified' : 'Pending';
                
                tbody.innerHTML += `
                    <tr>
                        <td>${d.id}</td>
                        <td>${d.name}</td>
                        <td>${d.phone}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${d.is_online ? 'üü¢' : '‚ö™'}</td>
                        <td>
                            ${!d.is_verified ? 
                                `<button class="btn btn-sm btn-success" onclick="verifyDriver(${d.id}, true)">Approve</button>` : 
                                `<button class="btn btn-sm btn-danger" onclick="verifyDriver(${d.id}, false)">Ban</button>`
                            }
                        </td>
                    </tr>
                `;
            });
        }

        async function loadRides() {
            const res = await fetch(`${API_URL}/api/admin/rides`);
            const data = await res.json();
            const tbody = document.getElementById('rides-table');
            tbody.innerHTML = '';

            data.forEach(r => {
                tbody.innerHTML += `
                    <tr>
                        <td>${r.id}</td>
                        <td>${r.driver_name || 'Searching...'}</td>
                        <td>‚Çπ${r.fare}</td>
                        <td><b>${r.status}</b></td>
                    </tr>
                `;
            });
        }

        async function verifyDriver(id, status) {
            if(!confirm(status ? "Approve this driver?" : "Ban this driver?")) return;
            await fetch(`${API_URL}/api/admin/verify-driver`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ driverId: id, status: status })
            });
            loadDrivers();
        }

        function showSection(section) {
            document.getElementById('drivers-section').style.display = 'none';
            document.getElementById('rides-section').style.display = 'none';
            document.getElementById(`${section}-section`).style.display = 'block';
            
            // Update active sidebar link logic if desired
            if(section === 'drivers') loadDrivers();
            if(section === 'rides') loadRides();
        }

        // Load default
        loadDrivers();
    </script>
</body>
</html>
